<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
      /* Quando a variável solicitar é diferente de "S", o loop do-while é encerrado sem verificar a última média calculada. Isso significa que, se a última média calculada for maior ou igual a 9.5, o aluno correspondente não será contado como aprovado.*/
      
      var qtd_alunos = 0
      do {
        var nota1 = parseFloat(prompt(`Escolha o valor 1.`))
        var nota2 = parseFloat(prompt(`Escolha o valor 2`))
        var mediaFinal = (nota1 + nota2) / 2

        if(mediaFinal >= 9.5) {
          qtd_alunos++
        }

        console.log(mediaFinal)
        var solicitar = prompt(`Calcular a média de outro aluno? Digite "S" para Sim e N para "Não"`)
      } while(solicitar == "S" || solicitar == "s")

      console.log(`A quantidade de alunos aprovados é: ${qtd_alunos}`)
      
  </script>
  <title>Hora de Codar 3</title>
</head>
<body>
    <!--
      Escreva um programa para ler 2 notas de um aluno, calcular e imprimir a média final. Considere que a nota de aprovação é 9,5. Logo após escrever a mensagem "Calcular a média de outro aluno Sim/Não?" e solicitar um resposta. Se a resposta for "S", o programa deve ser executado novamente, caso contrário deve ser encerrado exibindo a quantidade de alunos aprovados.
    -->
</body>
</html>
