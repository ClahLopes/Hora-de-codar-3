<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var num1 = Number(prompt(`Escolha o valor 1.`))

    var num2 = Number(prompt(`Escolha o valor 2.`))

    while(num2 <= 0){
      var novo_valor = Number(prompt(`O valor 2 não pode ser igual ou menor que Zero.\nEscolha um valor.`))
      num2 = novo_valor
    } 

    var divisao = num1 / num2
    document.write(`A divisão do primeiro valor lido pelo segundo é: ${divisao}.`)
  </script>
  <title>Hora de Codar 3</title>
</head>

</body>
</html>
