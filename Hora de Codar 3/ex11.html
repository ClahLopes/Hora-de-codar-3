<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var dentro_intervalo = 0
    var fora_intervalo = 0
    var array = []
    var array_dentro_intervalo = []

    for(j = 0; j < 10; j++){
      var N = parseFloat(prompt(`Escolha o número ${j+1}.`))
      if(N >= 24 && N <= 42){
        dentro_intervalo++
      } else{
        fora_intervalo++  
      }
    }

    console.log(`A quantidade de número dentro do intervalo é: ${dentro_intervalo}`)
    console.log(`A quantidade de número fora do intervalo é: ${fora_intervalo}`)
  </script>
  <title>Hora de Codar 3</title>
</head>
<body>
    <!--
      Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.
    -->
</body>
</html>
